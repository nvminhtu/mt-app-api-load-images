<ion-pane ng-controller="AppCtrl" class="cat-style">
  <ion-header-bar id="header" class="bar bar-assertive">
  	<p>
      <img src="img/icon.png" alt=""> 
    </p>
    <h1 class="title title-center">{{ appName }}</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      	<div class="card joke-cat" ng-repeat="draw in draws" ui-sref='detail({index: draw.id })'>
        	<div class="item item-thumbnail-left item-text-wrap">
            <img class="feature" ng-src="{{ imageFeature($index) }}" alt="{{ draw.feature }}" />
          	<h2 ng-bind-html="draw.name"></h2>
            <p class="steps">{{ photoLength(draw.id) }} steps
              <span class="item-note">
                <img ng-src="img/{{ levelDraw($index) }}.png" alt=""><br>
                {{levelDraw($index)}}
              </span>
            </p>
          </div>
        </div>
    </ion-list>
  </ion-content>
</ion-pane>
