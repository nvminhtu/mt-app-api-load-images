<ion-pane ng-controller="AppCtrl">
  <ion-header-bar id="header" class="bar bar-assertive">
    <a ng-href="#/main" class="button icon-left ion-home"></a>
    <h1 class="title title-center">{{ appName }}</h1>
    <a href="#/about" class="others"><img src="img/question-funny.png" alt="" width="40" height="40" /></a>
  </ion-header-bar>
  <ion-content>
    <ion-nav-view></ion-nav-view>
    <ion-list>
      <div class="item item-body wslider">
         <ks-swiper-container
              initial-slide="0"
              speed="2000"
              loop="true"
              show-nav-buttons="true"
              slides-per-view="1"
              space-between="5"
              pagination-clickable="true"
              override-parameters="{effect: 'coverflow',coverflow: {rotate: 50,stretch: 0,depth: 100,modifier: 1,slideShadows : false}}" on-ready="onReadySwiper(swiper)">

             <ks-swiper-slide class="swiper-slide" ng-repeat="photo in photos">
                <img ng-src="{{photo.url}}" />
            </ks-swiper-slide>
        </ks-swiper-container>
      </div>
	    <!-- <div class="card" ng-repeat="image in images">
	    	<div class="item">
	    			<h2>{{image.id}}</h2>
            <img ng-src={{image.url}} width="100%" alt="" />
	    	</div>
	    <div> -->
    </ion-list>
  </ion-content>
</ion-pane>
